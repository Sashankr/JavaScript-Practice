<div id="usereg">
  <div class="container">
    <h1 id="form_heading">User SignUp Form</h1>
    <form onsubmit="validate();" action="success.html" method="post">

      <label for="Username">Username</label>
      <br>
      <input type="text" id="username" placeholder="Enter username">
      <br>
      <label for="phone">Phone Number</label>
      <br>
      <input type="text" id="phone" placeholder="Enter phone number">
      <br>
      <label for="pword">Password</label>
      <br>
      <input type="password" id="pword" placeholder="Enter password">
      <br>
      <label for="cf_pword">Confirm Password</label>
      <br>
      <input type="password" id="cf_pword" placeholder="Confirm with same password">
      <br>
      <button type="submit" id="btn-submit">Submit</button>

    </form>
  </div>

</div>


<script type="text/javascript" src="js/basics.js">
