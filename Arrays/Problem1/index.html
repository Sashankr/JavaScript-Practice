  <!-- Problem Statement
A bubble solution production company wants to increase the efficiency of thier product by using solutions that create maximum number of bubbles.

We are given an array with number of bubbles produced by each solution.

var scores =
[60, 50, 60, 58, 54, 54,
58, 50, 52, 54, 48, 69,
34, 55, 51, 52, 44, 51,
69, 64, 66, 55, 52, 61,
46, 31, 57, 52, 44, 18,
41, 53, 55, 61, 51, 44];

We need to write code that produces following output

1.
Bubble solution #0 score: 60
Bubble solution #1 score: 50 ...
2.
Total number of tests: 36

3. Display Highest bubble score: 69

4.
Bubble Solutions with highest score: #11, #18 -->

  <h1>Solution</h1>
  <div id="Details">
    <p>1. Printing the solution number and score</p>
    <p id="result"></p>
  </div>

  <div id="Total">
    <p>2.Display total number of tests</p>
    <p id="totals"></p>

    <p>3.Display Solution with Highest bubble score: </p>
    <p id="highScore"></p>

    <p>4.Bubble Solutions with highest score:</p>
    <p id="highScoreIndex"></p>

  </div>

  <script src="js/script.js"></script>
</body>
